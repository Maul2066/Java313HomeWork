<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h2>Регистрация пользователя</h2>
    <form action="register" method="post">
        <table class="content">
            <tr>
                <td class="td_fix">Имя</td>
                <td><input type="text" name="personName"></td>
            </tr>
            <tr>
                <td class="td_fix">Фамилия</td>
                <td><input type="text" name="personSurname"></td>
            </tr>
            <tr>
                <td class="td_fix">Эл.почта</td>
                <td><input type="text" name="personGmail"></td>
            </tr>
            <tr>
                <td class="td_fix">Пароль</td>
                <td><input type="text" name="personPassword"></td>
            </tr>
            <tr>
                <td><input type="submit" value="отравить" class="submit"></td>
                <td><input type="reset" value="сбросить" class="reset"></td>
            </tr>
        </table>
    </form>
    <a href="PersonList">Список пользователей</a>
</div>
</body>
</html>
